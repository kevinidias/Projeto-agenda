{% extends 'base.html' %}

{% block titulo %}Dashboard de {{user}} | {% endblock %}

{% block content %}
    {% if messages %}
    <br>
    {% for message in messages  %}
        <div class="alert {{ message.tags}}" role="alert">
        {{ message }}
        </div>
    {% endfor %}
    {% endif %}

    <h1 class="mt-3 mb-3">Ol√°, {{ user.first_name }} {{ user.last_name }}</h1>
    
    <div class="container">
        <form action="{% url 'dashboard' %}" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

{% endblock %}
